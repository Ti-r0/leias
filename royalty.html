<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Royalty</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      color: #eee;
      user-select: none;
      overflow: hidden;
      height: 100vh;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New", monospace;
    }

    .nft {
      user-select: none;
      max-width: 300px;
      margin: 5rem auto;
      border: 1px solid #ffffff22;
      background-color: #282c34;
      background: linear-gradient(0deg, rgba(40, 44, 52, 1) 0%, rgba(17, 0, 32, .5) 100%);
      box-shadow: 0 7px 20px 5px #00000088;
      border-radius: .7rem;
      backdrop-filter: blur(7px);
      -webkit-backdrop-filter: blur(7px);
      overflow: hidden;
      transition: .5s all;
    }

    .nft hr {
      width: 100%;
      border: none;
      border-bottom: 1px solid #88888855;
      margin-top: 0;
    }

    .nft ins {
      text-decoration: none;
    }

    .nft .main {
      display: flex;
      flex-direction: column;
      width: 90%;
      padding: 1rem;
    }

    .nft .main .tokenImage {
      border-radius: .5rem;
      max-width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .nft .main .description {
      margin: .5rem 0;
      color: #a89ec9;
    }

    .nft .main .tokenInfo {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nft .main .tokenInfo .price {
      display: flex;
      align-items: center;
      color: #ee83e5;
      font-weight: 700;
    }

    .nft .main .tokenInfo .price a {
      background: #ee83e5;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .nft .main .tokenInfo .price a .heart {
      margin-right: 0.5rem;
    }

    .nft .main .tokenInfo .price a::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease-in-out;
    }

    .nft .main .tokenInfo .price a:hover::after {
      transform: translateX(100%);
    }

    .nft .main .tokenInfo .duration {
      display: flex;
      align-items: center;
      color: #a89ec9;
      margin-right: .2rem;
    }

    .nft .main .tokenInfo .duration ins {
      margin: .5rem;
      margin-bottom: .4rem;
    }

    .nft .main .creator {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: .2rem;
      margin-bottom: -.3rem;
    }

    .nft .main .creator ins {
      color: #a89ec9;
      text-decoration: none;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .nft .main .creator ins::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transform: translateX(-100%);
      transition: transform 0.5s ease-in-out;
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .bg {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .bg h1 {
      font-size: 20rem;
      filter: opacity(0.5);
      background: linear-gradient(45deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .friends-list {
      display: none;
      flex-wrap: wrap;
      margin-top: 1rem;
      justify-content: space-between;
    }

    .friend {
      flex: 1 1 calc(33.333% - 10px);
      margin-bottom: 10px;
    }

    .friend a {
      color: #ee83e5;
      text-decoration: none;
      display: block;
      text-align: center;
    }

    .friend a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="bg">
    <h1>ùñ±ùóàùóíùñ∫ùóÖùóçùóí</h1>
  </div>
  <div class="nft">
    <div class='main'>
      <img class='tokenImage' src="https://i.imgur.com/BWBCKPr.png" alt="leia" />
      <h2>ad0rbs</h2>
      <p class='description'>Imma spend my money like it's expiring, idc</p>
      <div class='tokenInfo'>
        <div class="price">

            <span class="heart">‚ù§Ô∏è</span>

          </a>

        <div class="duration">

          <p>12/16/18</p>
        </div>
      </div>
      <hr />
      <div class='creator'>

      </div>
      <div class="friends-list" id="friendsList">

      </div>
    </div>
  </div>

  <script>
    function toggleFriends() {
      const friendsList = document.getElementById('friendsList');
      if (friendsList.style.display === 'none' || friendsList.style.display === '') {
        friendsList.style.display = 'flex';
      } else {
        friendsList.style.display = 'none';
      }
    }
  </script>
</body>

</html>
